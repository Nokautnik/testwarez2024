name: Node.js CI
env:
  SECRET_PASSWORD: ${{ secrets.SECRET_PASS }}
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
      - cron: "0 12,14,16 * * 1-5"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - run: npm run build --if-present

    - run: npm test

    - name: Upload build artifact
      if: success()  # Artefakt zostanie zapisany tylko, jeśli wcześniejsze kroki zakończą się sukcesem
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact       # Nazwa artefaktu
        path: ./build              # Ścieżka do katalogu z artefaktami
        retention-days: 30         # Przechowywanie artefaktu przez 30 dni
